<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyBursa | Main</title>
{% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>
    <div class="jumbotron">
      <div class="container">
      <nav class="navbar navbar-default">
            <ul class="nav nav-tabs">
            	<li><a href="{% url 'index' %}">Main</a></li>
            	<li><a href="{% url 'contact' %}">Contacts</a></li>
            	<li><a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
            	<li><a href="{% url 'results' %}">Equation</a></li>
        	</ul>
	</nav>
    <!-- Main component for a primary marketing message or call to action -->



            <div class="page-header">
                <h2>{{ course.name }}</h2>
                <h3>{{ course.description }}</h3>
            </div>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>Topic</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for lesson in lessons %}
                <tr>
                    <td>{{lesson.order}}</td>
                    <td>{{lesson.subject}}</td>
                    <td>{{lesson.description}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>


 


        <!-- p><a class="btn btn-primary btn-lg" href="{% url 'contact' %}" role="button">Contacts</a></p -->
      </div><!-- "container" -->


    </div> <!-- "jumbotron" -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
